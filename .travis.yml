matrix:
  include:
    - language: java
      script: mvn test
      after_script: mvn clean
      jdk: oraclejdk8
      
    - language: java
      script: mvn test
      after_script: mvn clean
      jdk: openjdk7

    - language: csharp
      solution: srcCsharp/SimpleNLG.sln
      env: 
        - RESOURCE_DIR_TO=srcCsharp/Resources/NIHLexicon/
        - RESOURCE_DIR_FROM=src/test/resources/NIHLexicon/
      before_install:
        - sudo apt-get install unzip
        - mkdir $RESOURCE_DIR_TO
        - cp $RESOURCE_DIR_FROM/lexAccess2013.script $RESOURCE_DIR_TO
        - cp $RESOURCE_DIR_FROM/lexAccess2013.properties $RESOURCE_DIR_TO
        - unzip $RESOURCE_DIR_FROM/lexAccess2013.data.zip -d $RESOURCE_DIR_TO
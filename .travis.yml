matrix:
  include:
    - language: java
      script: mvn test
      after_script: mvn clean
      jdk: oraclejdk8
      
    - language: java
      script: mvn test
      after_script: mvn clean
      jdk: openjdk7

    - language: csharp
      solution: srcCsharp/SimpleNLG.sln
      before_install:
        - sudo apt-get install unzip
        - cp src/test/resources/NIHLexicon/lexAccess2013.script srcCsharp/Resources/NIHLexicon/
        - cp src/test/resources/NIHLexicon/lexAccess2013.properties srcCsharp/Resources/NIHLexicon/
        - unzip src/test/resources/NIHLexicon/lexAccess2013.data.zip -d srcCsharp/Resources/NIHLexicon/